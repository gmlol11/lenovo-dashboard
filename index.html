<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px 10px 0;
      box-sizing: border-box;
    }
    .clock {
      font-size: 64px;
      margin-bottom: 10px;
    }
    .weather {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .city {
      font-size: 20px;
      color: #aaa;
    }
    .weather-row, .forecast {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.05);
    }
    .icon {
      width: 40px;
      height: 40px;
    }
    .iframe-wrapper {
      width: 100%;
      max-width: 800px;
      flex-grow: 1;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .footer {
      font-size: 18px;
      color: #ccc;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      margin-top: 10px;
    }
    #easter-egg, #eye {
      position: absolute;
      top: 10%;
      right: 10%;
      font-size: 28px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #eye {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">--:--:--</div>
  <div class="weather">
    <div class="city" id="day-name">–ú–æ—Å–∫–≤–∞</div>
    <div class="weather-row" id="weather-row">
      <img id="weather-icon-current" class="icon" src="" alt="">
      <div id="weather-current">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    <div class="forecast" id="forecast-row">
      <img id="weather-icon-forecast" class="icon" src="" alt="">
      <div id="weather-forecast"></div>
    </div>
  </div>
  <div class="iframe-wrapper">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=b21nZ21sb2xAZ21haWwuY29t&src=YjlmNWI0YzE0ZmFiYmYxZWNmYjI5NmNjMjQ0MzA0OTY4MGNmMGFjNDUxYmRkN2JkYzZjZDdhYjUyZDFhMGY4NEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=family17256235087314708973@group.calendar.google.com&src=pol5bl9ci5njn7kgja3itfislgcq1rt4@import.calendar.google.com&ctz=Europe%2FMoscow"
      frameborder="0">
    </iframe>
  </div>
  <div class="footer">Hard work, pays off</div>
  <div id="easter-egg">üêâ Keep going!</div>
  <div id="eye">üëÅ</div>

  <!-- –ö–Ω–æ–ø–∫–∏ –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–∞ –±–µ–∑ —Å—Ç–∏–ª–µ–π -->
  <div>
    <button onclick="window.Fully && Fully.turnScreenOff()">–í—ã–∫–ª —ç–∫—Ä–∞–Ω</button>
    <button onclick="window.Fully && Fully.turnScreenOn()">–í–∫–ª —ç–∫—Ä–∞–Ω</button>
  </div>

  <script>
    window.dashboardData = window.dashboardData || {};
    window.dashboardData.easterPhrases = window.dashboardData.easterPhrases || [
      'üêâ Keep going!', 'üí° Stay sharp.', '‚è≥ Time is your ally.', 'üì° Connected to the cosmos.',
      'üõ∏ Unexpected visitor detected.', 'üîÆ Trust the process.', '‚òï Take a breath.',
      'üß† Thinking...', 'üöÄ Ready for launch.', 'üß© You are the missing piece.',
      'üåå Explore the unknown.', 'üìò Learn. Repeat. Grow.', 'üî• Burn slow, shine long.',
      'üßò Inner peace loading...', 'ü™ê Something stirs beyond Saturn.', 'ü¶æ You are stronger than code.'
    ];

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const day = now.toLocaleDateString('ru-RU', { weekday: 'long' });
      const clockEl = document.getElementById('clock');
      const dayEl = document.getElementById('day-name');
      if (clockEl && dayEl) {
        clockEl.textContent = time;
        dayEl.textContent = `–ú–æ—Å–∫–≤–∞ ‚Äî ${day.charAt(0).toUpperCase() + day.slice(1)}`;
      }
    }
    setInterval(updateClock, 1000);
    updateClock();

    function getWeatherColor(desc) {
      desc = desc.toLowerCase();
      if (desc.includes('–¥–æ–∂–¥')) return 'rgba(80, 120, 180, 0.2)';
      if (desc.includes('—è—Å–Ω–æ')) return 'rgba(255, 200, 100, 0.2)';
      if (desc.includes('–æ–±–ª–∞')) return 'rgba(150, 150, 150, 0.2)';
      return 'rgba(255, 255, 255, 0.05)';
    }

    async function updateWeather() {
      try {
        const resNow = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Moscow&appid=404418190855ec8728ec3522177a6232&units=metric&lang=ru');
        const nowData = await resNow.json();

        const temp = Math.round(nowData.main.temp);
        const desc = nowData.weather[0].description;
        const iconCodeNow = nowData.weather[0].icon;
        document.getElementById('weather-current').textContent = `${temp}¬∞C, ${desc}`;
        document.getElementById('weather-icon-current').src = `https://openweathermap.org/img/wn/${iconCodeNow}.png`;
        document.getElementById('weather-row').style.backgroundColor = getWeatherColor(desc);

        const resForecast = await fetch('https://api.openweathermap.org/data/2.5/forecast?q=Moscow&appid=404418190855ec8728ec3522177a6232&units=metric&lang=ru');
        const forecastData = await resForecast.json();

        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);

        const forecastForTomorrow = forecastData.list.find(item => {
          const itemDate = new Date(item.dt_txt);
          return itemDate.getDate() === tomorrow.getDate() && itemDate.getHours() === 12;
        });

        if (forecastForTomorrow) {
          const tempT = Math.round(forecastForTomorrow.main.temp);
          const descT = forecastForTomorrow.weather[0].description;
          const iconCodeT = forecastForTomorrow.weather[0].icon;
          document.getElementById('weather-forecast').textContent = `–ó–∞–≤—Ç—Ä–∞: ${tempT}¬∞C, ${descT}`;
          document.getElementById('weather-icon-forecast').src = `https://openweathermap.org/img/wn/${iconCodeT}.png`;
          document.getElementById('forecast-row').style.backgroundColor = getWeatherColor(descT);
        }
      } catch (err) {
        document.getElementById('weather-current').textContent = '–û—à–∏–±–∫–∞ –ø–æ–≥–æ–¥—ã';
        document.getElementById('weather-forecast').textContent = '';
        document.getElementById('weather-icon-current').src = '';
        document.getElementById('weather-icon-forecast').src = '';
      }
    }
    updateWeather();
    setInterval(updateWeather, 3600000);

    function showElementTemporarily(id, duration, content = null) {
      const el = document.getElementById(id);
      if (el) {
        if (content !== null) el.textContent = content;
        el.style.opacity = 1;
        setTimeout(() => el.style.opacity = 0, duration);
      }
    }

    function scheduleEasterEggs() {
      const phrases = window.dashboardData.easterPhrases;
      const times = [Math.random() * 18000000, Math.random() * 18000000 + 18000000];
      times.forEach(t => setTimeout(() => {
        const random = phrases[Math.floor(Math.random() * phrases.length)];
        showElementTemporarily('easter-egg', 5000, random);
      }, t));
    }

    function scheduleEye() {
      const delay = 300000 + Math.random() * 3600000;
      setTimeout(() => {
        showElementTemporarily('eye', 5000);
        scheduleEye();
      }, delay);
    }

    scheduleEasterEggs();
    scheduleEye();
  </script>
</body>
</html>
